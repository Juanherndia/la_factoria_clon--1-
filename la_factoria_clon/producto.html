<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto - La Factoría</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">La Factoría</div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="index.html#servicios">Descuentos</a>
        <a href="tienda.html">Tienda</a>
        <a href="login.html">Mi Cuenta</a>
        <a href="carrito.html">Carrito (<span id="cart-count">0</span>)</a>
      </nav>
    </header>

    <main class="producto-individual">
      <div class="imagen">
        <img id="producto-img" src="" alt="Producto seleccionado" />
      </div>
      <div class="detalle">
        <h1 id="producto-nombre"></h1>
        <p class="precio" id="producto-precio"></p>
        <p id="producto-desc"></p>
        <label for="cantidad">Cantidad:</label>
        <input id="cantidad" type="number" value="1" min="1" />
        <button id="btn-add-cart">Añadir al carrito</button>
      </div>
    </main>

    <script src="js/scripts.js"></script>
    <script src="js/scriptImagenes.js"></script>
  </body>
</html>
